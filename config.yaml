edge:
  agent_id: "edge_13106781670"  # Generated from phone number
  user_phone: "+13106781670"    # Mac mini iMessage account

backend:
  url: "https://archety-backend-production.up.railway.app"
  sync_interval_seconds: 30  # Fallback polling interval if WebSocket disconnects

websocket:
  enabled: true  # Use WebSocket for real-time command delivery
  reconnect_attempts: 10  # Max reconnection attempts before giving up
  ping_interval_seconds: 30  # Keepalive ping frequency

imessage:
  poll_interval_seconds: 2  # Faster polling for better responsiveness
  db_path: "~/Library/Messages/chat.db"

database:
  path: "./edge-agent.db"

logging:
  level: "info"  # debug, info, warn, error
  file: "./edge-agent.log"
